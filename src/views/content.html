<%- include('./components/index-head.html') -%>
    <header class="max-w-2xl mx-auto bg-slate-950 sticky top-0 w-full">
      <div class="pt-12 pb-3 px-4 space-y-4">
        <div class="flex items-center justify-between gap-x-2">
          <span class="block text-2xl font-bold tracking-wide truncate"><%= content.title %></span>
          <a
            href="/notes"
            class="inline-flex items-center text-slate-300 transition-colors hover:text-slate-100"
          >
            <img src="/back.svg" alt="back icon" class="mr-2" /> Back
          </a>
        </div>
        <div class="flex gap-x-2">
          <a href="/notes/edit/<%= content.title %>" class="block text-white text-sm bg-blue-600 py-0.5 px-2 rounded-md border border-blue-400">Edit</a>
          <a href="/notes/remove/<%= content.title %>" class="block text-white text-sm bg-red-600 py-0.5 px-2 rounded-md border border-red-400">Delete</a>
        </div>
      </div>
    </header>
    <main class="p-4 space-y-5 markdown_container"><%- content.content %></main>
<%- include('./components/index-footer.html') -%>
